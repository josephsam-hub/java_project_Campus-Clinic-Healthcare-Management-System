# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=campus-clinic
server.port=8081

# ===============================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================
# Replace 'campusclinic' with your database name
# Replace 'postgres' with your PostgreSQL username
# Replace 'your_password' with your PostgreSQL password
spring.datasource.url=jdbc:postgresql://localhost:5432/campusclinic
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
# Enable Actuator endpoints
management.endpoints.web.exposure.include=mappings,health,info
management.endpoint.mappings.enabled=true

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Create/Update database schema automatically
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true

# Format SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Database initialization
spring.jpa.defer-datasource-initialization=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
# Log level for your application
logging.level.com.campusclinic=DEBUG

# Log level for Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log level for Spring Security
logging.level.org.springframework.security=DEBUG

# ===============================
# SECURITY CONFIGURATION
# ===============================
# JWT Secret Key (In production, use environment variable)
jwt.secret=campusclinic2025secretkeyforsigningJWTtokens12345678901234567890

# JWT Token Validity (24 hours in milliseconds)
jwt.expiration=86400000

# ===============================
# SERVER CONFIGURATION
# ===============================
# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================
# SPRING MVC CONFIGURATION
# ===============================
# Date format for JSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Kolkata

# ===============================
# FILE UPLOAD CONFIGURATION (Optional)
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

